<!-- start:forum.forum-list -->
<div class = "panel panel-danger">
	<div class = "panel-heading">
		<h3 class = "panel-title"><a href = "?module=forum&page=category&id=%% forum_category_id %%">%% forum_category_name %%</a></h3>
	</div>
	<table class = "table table-hover">
		<thead>
		<tr>
			<th style = "width: 1%;"></th>
			<th class = "col-md-6">Forum</th>
			<th class = "col-md-1 text-center">Topics</th>
			<th class = "col-md-1 text-center">Posts</th>
			<th class = "col-md-4">Last Post</th>
		</tr>
		</thead>
		<tbody>
		%% forum-entries %%
		</tbody>
	</table>
</div><!-- end:forum.forum-list -->

<!-- start:forum.entries -->

	<td style = "width: 1%;"><i class = "material-icons" style = "font-size: 30px;">comment</i></td>
	<td class = "col-md-6"><a href = "#">%% forum_name %%</a> <br />
		<small>%% forum_description %% <br>%% sub_forums %%</small>
	</td>
