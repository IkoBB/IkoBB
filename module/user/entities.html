<!-- start:user-sidebar -->
<div class = "col-md-3 pull-right">
	<div class = "card card-signup" style = " border-top: 20px solid #DB3431; ">
		<form class = "form" method = "post" action = "javascript:iko.login();" class = "login-box" name = "login">
			<h3 class = "text-divider">Sign Up</h3>
			<div class = "content">
				<div class = "info-box-content">
					<div class = "info-box-text">

					</div>
				</div>

				<div class = "input-group">
					<span class = "input-group-addon">
						<i class = "material-icons">face</i>
					</span>
					<div class = "form-group label-floating">
						<label class = "control-label">Username / E-mail</label>
						<input type = "text" name = "username" class = "form-control iko_username" id = "username"><span class = "material-input"></span>
					</div>
				</div>

				<div class = "input-group">
					<span class = "input-group-addon">
						<i class = "material-icons">lock_outline</i>
					</span>
					<div class = "form-group label-floating">
						<label class = "control-label">Password</label>
						<input type = "password" name = "password" class = "form-control iko_password"><span class = "material-input"></span>
					</div>
				</div>
			</div>
			<p class = "text-center">Or use the following</p>
			<div class = "social-line">
				<a href = "#pablo" class = "btn btn-simple btn-just-icon"> <i class = "fa fa-facebook-square"></i> </a>
				<a href = "#pablo" class = "btn btn-simple btn-just-icon"> <i class = "fa fa-twitter"></i> </a>
				<a href = "#pablo" class = "btn btn-simple btn-just-icon"> <i class = "fa fa-google-plus"></i> </a>
			</div>
			<div class = "footer text-center">
				<input type = "submit" class = "btn btn-simple btn-danger btn-lg" value = "Get started">
			</div>
		</form>
	</div>
</div><!-- end:user-sidebar -->

<!-- start:user-list -->
<div class = "panel panel-danger">
	<div class = "panel-heading">
		<h3 class = "panel-title">User List</h3>
	</div>
	<table class = "table table-hover">
		<thead>
		<tr>
			<th style = "width: 1%;"></th>
			<th class = "col-md-6">Name</th>
			<th class = "col-md-1 text-center">Online</th>
			<th class = "col-md-1 text-center">Posts</th>
			<th class = "col-md-4">Group</th>
		</tr>
		</thead>
		<tbody>
		%% user-entries %%
		</tbody>
	</table>
</div><!-- end:user-list -->

<!-- start:user-entries -->
<tr>
	<td style = "width: 1%;"><img src = "%% user_avatar %%" height = "50"></td>
	<td class = "col-md-6"><a href = "%% user_link %%">%% user_name %%</a> <br />
	</td>
	<td class = "col-md-1 text-center">Offline</td>
	<td class = "col-md-1 text-center">0</td>
	<td class = "col-md-4">%% group %%</td>
</tr><!-- end:user-entries -->
